<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    >

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Rating state start -->
        <div class="star_wrapper">
          <img src="./images/icon-star.svg" alt="icon star">
        </div>

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="ratings">
          <button value="1" type="submit">1</button>
          <button value="2" type="submit">2</button>
          <button value="3" type="submit">3</button>
          <button value="4" type="submit">4</button>
          <button value="5" type="submit">5</button>
        </div>

        <button id="submit-btn" class="submit-btn" type="submit">Submit</button>
      </div>

      <!-- Thank you -->
      <div class="thank_you d-none">
        <div class="img_wrapper">
          <img
            src="./images/illustration-thank-you.svg"
            alt="thank you illustration"
          >
        </div>
        <div class="numOfBtns">
          You selected <span id="num"></span> out of 5
        </div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
